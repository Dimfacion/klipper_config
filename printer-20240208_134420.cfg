# This file contains common pin mappings for the BIGTREETECH SKR V1.4
# board. To use this config, the firmware should be compiled for the
# LPC1768 or LPC1769(Turbo).

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]

[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
microsteps: 16
#rotation_distance: 40.700
rotation_distance: 39.90
endstop_pin: P1.29
position_endstop: 210
position_max: 210
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: P1.10
run_current: 0.6
hold_current: 0.5
stealthchop_threshold: 250

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 39.91
endstop_pin: P1.28
position_endstop: 210
position_max: 210
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: P1.9
run_current: 0.7
hold_current: 0.5
stealthchop_threshold: 250

[stepper_z]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 16
#rotation_distance: 4.036
rotation_distance: 4
#endstop_pin: P1.27
#position_endstop: 0.0
position_max: 300
position_min: -5

endstop_pin: probe:z_virtual_endstop

[tmc2209 stepper_z]
uart_pin: P1.8
run_current: 0.6
hold_current: 0.5
stealthchop_threshold: 250

[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
microsteps: 16
rotation_distance: 7.910
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
control: pid
pid_kp: 58.437
pid_ki: 2.347
pid_kd: 363.769
min_temp: 0
max_temp: 260
min_extrude_temp: 180
max_extrude_only_distance: 700

[tmc2209 extruder]
uart_pin: P1.4
run_current: 0.900
hold_current: 0.500
stealthchop_threshold: 250

#[extruder1]
#step_pin: P1.15
#dir_pin: P1.14
#enable_pin: !P1.16
#heater_pin: P2.4
#sensor_pin: P0.23
#...

[heater_bed]
heater_pin: P2.5
sensor_type: Generic 3950
sensor_pin: P0.25
#control: pid
#pid_kp: 66.429
#pid_ki: 1.197
#pid_kd: 921.707
min_temp: 0
max_temp: 130

[fan]
pin: P2.3

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_23B00015871C4AAFEB597C5DC62000F5-if00

[printer]
kinematics: cartesian
max_velocity: 400
max_accel: 500
max_z_velocity: 10
max_z_accel: 100

[bltouch]
sensor_pin: ^P0.10
control_pin: P2.0
x_offset: -55
y_offset: -19
#z_offset = 1.028

[safe_z_home]
home_xy_position: 110, 110 # Change coordinates to the center of your print bed
speed: 50
z_hop: 10                 # Move up 10mm
z_hop_speed: 5

[bed_mesh]
speed: 30
horizontal_move_z: 5
mesh_min: 20, 20
mesh_max: 149, 180
probe_count: 10, 10
algorithm: bicubic

[screws_tilt_adjust]
screw1: 210, 210
screw1_name: rear right screw
screw2: 69, 210
screw2_name: rear left screw
screw3: 69, 48
screw3_name: front left screw
screw4: 210, 48
screw4_name: front right screw
screw_thread: CW-M4

[skew_correction]

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=P1.30, EXP1_3=P1.18, EXP1_5=P1.20, EXP1_7=P1.22, EXP1_9=<GND>,
    EXP1_2=P0.28, EXP1_4=P1.19, EXP1_6=P1.21, EXP1_8=P1.23, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=P0.17, EXP2_3=P3.26, EXP2_5=P3.25, EXP2_7=P1.31, EXP2_9=<GND>,
    EXP2_2=P0.15, EXP2_4=P0.16, EXP2_6=P0.18, EXP2_8=<RST>, EXP2_10=<NC>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp0"

